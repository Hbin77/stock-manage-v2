version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: stock-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stockdb}
      POSTGRES_USER: ${POSTGRES_USER:-stock}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stock} -d ${POSTGRES_DB:-stockdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock_network

  redis:
    image: redis:7-alpine
    container_name: stock-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - stock_network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-celery-worker
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    restart: unless-stopped
    networks:
      - stock_network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-celery-beat
    env_file: .env
    depends_on:
      - redis
      - celery_worker
    volumes:
      - ./backend:/app
    command: celery -A app.tasks.celery_app beat --loglevel=info
    restart: unless-stopped
    networks:
      - stock_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-frontend
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    restart: unless-stopped
    networks:
      - stock_network

volumes:
  postgres_data:
  redis_data:

networks:
  stock_network:
    driver: bridge
